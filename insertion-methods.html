<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML insertion methods</title>
</head>
<body>
  <p style="color:yellowgreen;">// i am start of this container (outer)</p>
  <div class="container">
    <p style="color:yellowgreen;">// i am start of this container (inner)</p>
    <div class="first">I am the first element</div>
    <p style="color:yellowgreen;">// i am end of this container (inner)</p>
  </div>
  <p style="color:yellowgreen;">// i am end of this container (outer)</p>
  <h3 id="water">water</h3>
  

  <script src="insertion-methods.js"></script>
</body>
</html>

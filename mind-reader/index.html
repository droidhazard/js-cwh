<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css"
    integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <p>Coded by Zohaib Ali</p>
    <div class="social-links">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-whatsapp"></i>
    </div>
  </nav>

  <div class="container">
    <h3 class="instructions" id="instructions">Think of a Name or Word in your mind which contains 5 letters</h3>
    <div class="language-box">
      <button id="english">English</button>
      <button id="urdu">Urdu</button>
    </div>
    <h4 class="mini-instruction" id="mini-instruction">Now tell which line contains the first letter of the word you thought</h4>

    <div class="alphabet-box abox1">
      <div class="button-section"></div>
      <div class="col">
        <button class="gridBtn" id="gridBtn1">+</button>
        <div class="grid-box">A</div>
        <div class="grid-box">F</div>
        <div class="grid-box">K</div>
        <div class="grid-box">P</div>
        <div class="grid-box">U</div>
        <div class="grid-box">Z</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn2">+</button>
        <div class="grid-box">B</div>
        <div class="grid-box">G</div>
        <div class="grid-box">L</div>
        <div class="grid-box">Q</div>
        <div class="grid-box">V</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn3">+</button>
        <div class="grid-box">C</div>
        <div class="grid-box">H</div>
        <div class="grid-box">M</div>
        <div class="grid-box">R</div>
        <div class="grid-box">W</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn4">+</button>
        <div class="grid-box">D</div>
        <div class="grid-box">I</div>
        <div class="grid-box">N</div>
        <div class="grid-box">S</div>
        <div class="grid-box">X</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn5">+</button>
        <div class="grid-box">E</div>
        <div class="grid-box">J</div>
        <div class="grid-box">O</div>
        <div class="grid-box">T</div>
        <div class="grid-box">Y</div>
      </div>
    </div>



    <div style="display: none;" class="alphabet-box">
      <div class="button-section"></div>
      <div class="col">
        <button class="gridBtn" id="gridBtn1">+</button>
        <div class="grid-box">A</div>
        <div class="grid-box">F</div>
        <div class="grid-box">K</div>
        <div class="grid-box">P</div>
        <div class="grid-box">U</div>
        <div class="grid-box">Z</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn2">+</button>
        <div class="grid-box">B</div>
        <div class="grid-box">G</div>
        <div class="grid-box">L</div>
        <div class="grid-box">Q</div>
        <div class="grid-box">V</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn3">+</button>
        <div class="grid-box">C</div>
        <div class="grid-box">H</div>
        <div class="grid-box">M</div>
        <div class="grid-box">R</div>
        <div class="grid-box">W</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn4">+</button>
        <div class="grid-box">D</div>
        <div class="grid-box">I</div>
        <div class="grid-box">N</div>
        <div class="grid-box">S</div>
        <div class="grid-box">X</div>
      </div>
      <div class="col">
        <button class="gridBtn" id="gridBtn5">+</button>
        <div class="grid-box">E</div>
        <div class="grid-box">J</div>
        <div class="grid-box">O</div>
        <div class="grid-box">T</div>
        <div class="grid-box">Y</div>
      </div>
    </div>
  </div> <!-- ./container-->

  <script src="javascript.js"></script>
</body>

</html>

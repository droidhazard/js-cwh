<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events javascript</title>
</head>
<body>
  <div class="container" onmouseenter="document.getElementsByClassName('container')[0].style.background = 'red';" onmouseleave="document.getElementsByClassName('container')[0].style.background = 'none';">
    <button onclick="alert('hello'); let a = 6; console.log(a)">Click</button>
  </div>


  <script src="events.js"></script>
</body>
</html>
